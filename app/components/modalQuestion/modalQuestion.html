<div class="modalQuestion">
  <p>
    Crear nueva pregunta
  </p>
    <form name="modalQuestionForm" ng-submit="vm.submit()">
        <div class="form-group">
            <label>Pregunta</label>
            <input class="form-control" ng-model="vm.payload.question" placeholder="pregunta" required="true">
        </div>
        <div class="form-group">
            <label>Mensaje</label>
            <input class="form-control" ng-model="vm.payload.message" placeholder="Mensaje" required="true">
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <input class="form-control" ng-model="vm.payload.category" placeholder="Categoria" required="true">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
