<div class="modalQuestion">
  <p>
    Crear nueva pregunta
  </p>
    <form name="modalQuestionForm" ng-submit="vm.submit()">
        <div class="form-group">
            <label>Pregunta</label>
            <input class="form-control" ng-model="vm.payload.question" placeholder="pregunta" required="true">
        </div>
        <div class="form-group">
            <label>Mensaje</label>
            <textarea class="form-control" ng-model="vm.payload.message" placeholder="Mensaje" required="true"></textarea>
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <select class="form-control" ng-model="vm.payload.category" required="true">
              <option ng-repeat="item in vm.categoryData" value="{{item.id}}">{{item.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
