<div class="login">
  <form ng-submit="vm.login()">
    <p>
      Inicia Sesion
    </p>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required="true">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required="true">
    </div>
    <button type="submit" class="btn btn-default">Inicia sesion</button> or
    <a ui-sref="singup">Registrate</a>
  </form>
</div>
