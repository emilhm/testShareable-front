<div class="questionResponse">
  <div class="questionsContainer">
    <div class="questions" >
      <question-directive question="vm.question"></question-directive>
    </div>
  </div>
  <div class="answer">
    <ul>
      <li ng-repeat="answer in vm.answer">
        <div class="title">{{answer.response}}</div>
        <div class="footerAnswer row">
          <div class="col-xs-4">
            <i class="fa fa-heart">{{answer.likes}}</i>
          </div>
          <div class="col-xs-8 text-rigth">
            <i>{{answer.user.name}}</i>
            <i>{{answer.createdAt | dateFormat}}</i>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="response">
    <span>Responder</span>
    <form ng-submit="vm.submit()">
      <div class="form-group">
        <input class="form-control" ng-model="vm.answerForm" name="name" placeholder="Inserte su respuesta">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
