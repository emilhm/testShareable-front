<div class="questionResponse">
  <div class="questionsContainer">
    <div class="questions" >
      <div class="title">{{vm.question.question}}</div>
      <div class="footerQuestion row">
        <div class="col-xs-4">
          <i class="fa fa-heart"></i>
          <i><span>3 respuestas</span></i>
        </div>
        <div class="col-xs-8 text-rigth">
          <i>{{vm.question.user.name}}</i>
          <i>{{vm.question.createdAt | dateFormat}}</i>
        </div>
      </div>
    </div>
  </div>
  <div class="response">
    <span>Responder</span>
    <form>
      <div class="form-group">
        <input class="form-control" ng-model="vm.answer" name="name" placeholder="Inserte su respuesta">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="answer">
    <ul>
      <li ng-repeat="answer in vm.answer"> </li>
    </ul>
  </div>
</div>
